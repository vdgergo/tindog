<html>
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    </head>
    <body>
        <header class="header">
            <img class="header-icon" src="images/icon-profile.png" alt="">
            <img class="header-logo" src="images/logo.png" alt="">
            <img class="header-icon" src="images/icon-chat.png" alt="">
        </header>
        <main>
            <div class="profile">
                <img class="profile__badge" src="images/badge-like.png" alt="">
                <div class="description-wrapper">
                    <h1 class="profile__name">Teddy,<span class="profile__age">30</span</h1>
                    <p class="profile__bio">How you doin?</p>
                </div>
            </div>
            <div class="input-wrapper">
                <button class="input-btn input-btn__decline input-btn__decline"><img src="images/icon-cross.png" alt=""></button>
                <button class="input-btn input-btn__accept input-btn__accept"><img src="images/icon-heart.png" alt=""></button>
            </div>
        </main>
        <script src="/index.js" type="module"></script>
    </body>
</html>
